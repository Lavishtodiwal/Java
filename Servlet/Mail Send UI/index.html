<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>send mail using java</title>
</head>

<body>
    <form action="sendMail" method="post">
        Your Email: <input type="email" name="from"><br><br>
        To: <input type="email" name="to"><br><br>
        Subject: <input type="text" name="sub"><br><br>
        Message:<br>
        <textarea name="msg" rows="5" cols="30"></textarea><br><br>
        <input type="submit" value="Send Mail">
    </form>


</body>

</html>
