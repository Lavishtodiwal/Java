<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>City Finder</title>

<script>
function loadCities() {

    const state = document.myform.state.value;
    const citySelect = document.myform.city;

    if (state === "") {
        clearCities();
        return;
    }

    const url = "db.jsp?ok=" + encodeURIComponent(state);
    const xhr = new XMLHttpRequest();

    xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {

            if (!xhr.responseXML) {
                console.error("Invalid XML response");
                return;
            }

            clearCities();

            const cities = xhr.responseXML.getElementsByTagName("city");

            for (let i = 0; i < cities.length; i++) {
                const name = cities[i].textContent;
                addCity(name);
            }

            citySelect.disabled = false;
        }
    };

    xhr.open("GET", url, true);
    xhr.send();
}

function clearCities() {
    const citySelect = document.myform.city;
    citySelect.innerHTML = "<option>--Cities--</option>";
    citySelect.disabled = true;
}

function addCity(name) {
    const option = document.createElement("option");
    option.text = name;
    option.value = name;
    document.myform.city.appendChild(option);
}
</script>

<style>
* {
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
}

.main {
    background: #081c24;
    padding: 40px;
    border-radius: 18px;
    width: 360px;
    text-align: center;
    box-shadow: 0 15px 35px rgba(0,0,0,0.4);
}

#title {
    font-size: 36px;
    font-weight: 800;
    margin-bottom: 10px;
}

.subtitle {
    font-size: 15px;
    opacity: 0.85;
    margin-bottom: 25px;
}

.field {
    margin-bottom: 18px;
    text-align: left;
}

label {
    font-size: 14px;
    margin-bottom: 6px;
    display: block;
}

select {
    width: 100%;
    height: 42px;
    border-radius: 10px;
    border: none;
    padding: 0 10px;
    font-size: 15px;
    background: #f1ddd6;
    cursor: pointer;
}

select:focus {
    outline: none;
    box-shadow: 0 0 0 2px #4fc3f7;
}

select:disabled {
    background: #ccc;
    cursor: not-allowed;
}
</style>
</head>

<body>

<div class="main">
    <div id="title">City Finder</div>
    <div class="subtitle">Find popular cities of Indian states</div>

    <form name="myform">

        <div class="field">
            <label>State</label>
            <select name="state" onchange="loadCities()">
                <option value="">--Select State--</option>
                <option value="Delhi">Delhi</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Karnataka">Karnataka</option>
            </select>
        </div>

        <div class="field">
            <label>City</label>
            <select name="city" disabled>
                <option>--Cities--</option>
            </select>
        </div>

    </form>
</div>

</body>
</html>
